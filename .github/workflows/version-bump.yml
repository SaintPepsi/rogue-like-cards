name: Auto Version Bump

on:
  push:
    branches:
      - master

jobs:
  bump-version:
    runs-on: ubuntu-latest
    # Skip if the commit was made by this workflow
    if: "!contains(github.event.head_commit.message, '[skip ci]')"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Bump version
        run: |
          # Extract current version from version.ts (source of truth)
          CURRENT_VERSION=$(grep -oP "VERSION = '\K[^']+" src/lib/version.ts)
          if [ -z "$CURRENT_VERSION" ]; then
            echo "Error: Could not extract version from src/lib/version.ts"
            exit 1
          fi
          echo "Current version: $CURRENT_VERSION"

          # Split version into parts
          IFS='.' read -ra VERSION_PARTS <<< "$CURRENT_VERSION"
          MAJOR=${VERSION_PARTS[0]}
          MINOR=${VERSION_PARTS[1]}
          PATCH=${VERSION_PARTS[2]}

          # Increment patch version
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="$MAJOR.$MINOR.$NEW_PATCH"
          echo "New version: $NEW_VERSION"

          # Update version.ts
          sed -i "s/VERSION = '.*'/VERSION = '$NEW_VERSION'/" src/lib/version.ts

          # Update package.json to keep in sync
          sed -i "s/\"version\": \".*\"/\"version\": \"$NEW_VERSION\"/" package.json

          # Verify the updates were applied
          VERIFY_TS=$(grep -oP "VERSION = '\K[^']+" src/lib/version.ts)
          VERIFY_PKG=$(grep -oP '"version": "\K[^"]+' package.json)
          if [ "$VERIFY_TS" != "$NEW_VERSION" ] || [ "$VERIFY_PKG" != "$NEW_VERSION" ]; then
            echo "Error: Version update verification failed"
            echo "  version.ts: $VERIFY_TS (expected $NEW_VERSION)"
            echo "  package.json: $VERIFY_PKG (expected $NEW_VERSION)"
            exit 1
          fi

          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV

      - name: Commit and push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add src/lib/version.ts package.json
          git commit -m "chore: bump version to ${{ env.NEW_VERSION }} [skip ci]"
          git push
