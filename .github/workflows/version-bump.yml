name: Auto Version Bump

on:
  pull_request:
    types: [opened, synchronize]
    branches:
      - master

permissions:
  contents: write
  pull-requests: write

jobs:
  bump-minor:
    runs-on: ubuntu-latest
    # Skip if the latest commit is already a version bump
    if: "!contains(github.event.pull_request.title, '[skip ci]')"

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Check if version bump is needed
        id: check
        run: |
          # Skip if the last commit on this branch is already a version bump
          LAST_MSG=$(git log -1 --pretty=%s)
          if echo "$LAST_MSG" | grep -q '\[skip ci\]'; then
            echo "Latest commit is already a version bump, skipping"
            echo "skip=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Extract current version from version.ts (source of truth)
          CURRENT_VERSION=$(grep -oP "VERSION = '\K[^']+" src/lib/version.ts)
          if [ -z "$CURRENT_VERSION" ]; then
            echo "Error: Could not extract version from src/lib/version.ts"
            exit 1
          fi
          echo "Current version: $CURRENT_VERSION"

          # Split version into parts
          IFS='.' read -ra VERSION_PARTS <<< "$CURRENT_VERSION"
          MAJOR=${VERSION_PARTS[0]}
          MINOR=${VERSION_PARTS[1]}

          # Increment minor, reset patch to 0
          NEW_MINOR=$((MINOR + 1))
          NEW_VERSION="$MAJOR.$NEW_MINOR.0"
          echo "New version: $NEW_VERSION"

          echo "skip=false" >> $GITHUB_OUTPUT
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT

      - name: Bump version files
        if: steps.check.outputs.skip != 'true'
        run: |
          NEW_VERSION="${{ steps.check.outputs.new_version }}"

          # Update version.ts
          sed -i "s/VERSION = '.*'/VERSION = '$NEW_VERSION'/" src/lib/version.ts

          # Update package.json to keep in sync
          sed -i "s/\"version\": \".*\"/\"version\": \"$NEW_VERSION\"/" package.json

          # Update the latest changelog entry version to match the new version
          CHANGELOG_FILE="src/lib/changelog.ts"
          LATEST_CHANGELOG_VERSION=$(grep -oP "version: '\K[^']+" "$CHANGELOG_FILE" | head -1)
          if [ -n "$LATEST_CHANGELOG_VERSION" ]; then
            sed -i "0,/version: '$LATEST_CHANGELOG_VERSION'/s/version: '$LATEST_CHANGELOG_VERSION'/version: '$NEW_VERSION'/" "$CHANGELOG_FILE"
          fi

      - name: Commit and push version bump
        if: steps.check.outputs.skip != 'true'
        run: |
          NEW_VERSION="${{ steps.check.outputs.new_version }}"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add src/lib/version.ts package.json src/lib/changelog.ts
          git diff --cached --quiet && exit 0
          git commit -m "chore: bump version to $NEW_VERSION [skip ci]"
          git push
