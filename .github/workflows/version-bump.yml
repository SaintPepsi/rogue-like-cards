name: Auto Version Bump

on:
  push:
    branches:
      - master

permissions:
  contents: write
  pull-requests: write

jobs:
  # On merge to master: bump minor version, reset patch to 0
  bump-minor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout master
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Bump minor version
        run: |
          # Skip if this is a version bump commit (avoid infinite loop)
          LAST_MSG=$(git log -1 --pretty=%s)
          if echo "$LAST_MSG" | grep -q '\[skip ci\]'; then
            echo "Skipping version bump commit"
            exit 0
          fi

          # Extract current version from version.ts (source of truth)
          CURRENT_VERSION=$(grep -oP "VERSION = '\K[^']+" src/lib/version.ts)
          if [ -z "$CURRENT_VERSION" ]; then
            echo "Error: Could not extract version from src/lib/version.ts"
            exit 1
          fi
          echo "Current version: $CURRENT_VERSION"

          # Split version into parts
          IFS='.' read -ra VERSION_PARTS <<< "$CURRENT_VERSION"
          MAJOR=${VERSION_PARTS[0]}
          MINOR=${VERSION_PARTS[1]}

          # Increment minor, reset patch to 0
          NEW_MINOR=$((MINOR + 1))
          NEW_VERSION="$MAJOR.$NEW_MINOR.0"
          echo "New version: $NEW_VERSION"

          # Update version.ts
          sed -i "s/VERSION = '.*'/VERSION = '$NEW_VERSION'/" src/lib/version.ts

          # Update package.json to keep in sync
          sed -i "s/\"version\": \".*\"/\"version\": \"$NEW_VERSION\"/" package.json

          # Update the latest changelog entry version to match the new version
          # This prevents the changelog from appearing one version behind the app
          CHANGELOG_FILE="src/lib/changelog.ts"
          LATEST_CHANGELOG_VERSION=$(grep -oP "version: '\K[^']+" "$CHANGELOG_FILE" | head -1)
          if [ -n "$LATEST_CHANGELOG_VERSION" ]; then
            # Replace only the first occurrence of the version in the changelog
            sed -i "0,/version: '$LATEST_CHANGELOG_VERSION'/s/version: '$LATEST_CHANGELOG_VERSION'/version: '$NEW_VERSION'/" "$CHANGELOG_FILE"
          fi

          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV

      - name: Create version bump PR
        if: env.NEW_VERSION
        run: |
          BRANCH="chore/bump-version-${{ env.NEW_VERSION }}"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git checkout -b "$BRANCH"
          git add src/lib/version.ts package.json src/lib/changelog.ts
          git diff --cached --quiet && exit 0
          git commit -m "chore: bump version to ${{ env.NEW_VERSION }} [skip ci]"
          git push -u origin "$BRANCH"
          PR_URL=$(gh pr create \
            --title "chore: bump version to ${{ env.NEW_VERSION }}" \
            --body "Automated minor version bump to ${{ env.NEW_VERSION }}." \
            --base master \
            --head "$BRANCH")
          gh pr merge "$PR_URL" --squash --auto
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
