name: Auto Version Bump

on:
  pull_request:
    types: [opened, synchronize]
    branches:
      - master
  push:
    branches:
      - master

jobs:
  # On PR: set patch version to number of commits ahead of master
  bump-patch:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Set patch version from commit count
        run: |
          # Extract current version from version.ts (source of truth)
          CURRENT_VERSION=$(grep -oP "VERSION = '\K[^']+" src/lib/version.ts)
          if [ -z "$CURRENT_VERSION" ]; then
            echo "Error: Could not extract version from src/lib/version.ts"
            exit 1
          fi
          echo "Current version: $CURRENT_VERSION"

          # Split version into major.minor
          IFS='.' read -ra VERSION_PARTS <<< "$CURRENT_VERSION"
          MAJOR=${VERSION_PARTS[0]}
          MINOR=${VERSION_PARTS[1]}

          # Count commits ahead of master (excluding version bump commits)
          git fetch origin master
          COMMIT_COUNT=$(git rev-list --count origin/master..HEAD --no-merges -- ':!src/lib/version.ts' ':!package.json')
          # If pathspec filtering gives 0 but there are real commits, fall back to full count
          if [ "$COMMIT_COUNT" -eq 0 ]; then
            COMMIT_COUNT=$(git rev-list --count origin/master..HEAD --no-merges)
          fi
          echo "Commits ahead of master: $COMMIT_COUNT"

          NEW_VERSION="$MAJOR.$MINOR.$COMMIT_COUNT"
          echo "New version: $NEW_VERSION"

          # Only commit if version actually changed
          if [ "$CURRENT_VERSION" = "$NEW_VERSION" ]; then
            echo "Version unchanged, skipping commit"
            exit 0
          fi

          # Update version.ts
          sed -i "s/VERSION = '.*'/VERSION = '$NEW_VERSION'/" src/lib/version.ts

          # Update package.json to keep in sync
          sed -i "s/\"version\": \".*\"/\"version\": \"$NEW_VERSION\"/" package.json

          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV

      - name: Commit and push to PR branch
        if: env.NEW_VERSION
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add src/lib/version.ts package.json
          git diff --cached --quiet && exit 0
          git commit -m "chore: bump version to ${{ env.NEW_VERSION }} [skip ci]"
          git push origin HEAD:${{ github.head_ref }}

  # On merge to master: bump minor version, reset patch to 0
  bump-minor:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout master
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Bump minor version
        run: |
          # Extract current version from version.ts (source of truth)
          CURRENT_VERSION=$(grep -oP "VERSION = '\K[^']+" src/lib/version.ts)
          if [ -z "$CURRENT_VERSION" ]; then
            echo "Error: Could not extract version from src/lib/version.ts"
            exit 1
          fi
          echo "Current version: $CURRENT_VERSION"

          # Split version into parts
          IFS='.' read -ra VERSION_PARTS <<< "$CURRENT_VERSION"
          MAJOR=${VERSION_PARTS[0]}
          MINOR=${VERSION_PARTS[1]}

          # Increment minor, reset patch to 0
          NEW_MINOR=$((MINOR + 1))
          NEW_VERSION="$MAJOR.$NEW_MINOR.0"
          echo "New version: $NEW_VERSION"

          # Update version.ts
          sed -i "s/VERSION = '.*'/VERSION = '$NEW_VERSION'/" src/lib/version.ts

          # Update package.json to keep in sync
          sed -i "s/\"version\": \".*\"/\"version\": \"$NEW_VERSION\"/" package.json

          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV

      - name: Commit and push to master
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add src/lib/version.ts package.json
          git diff --cached --quiet && exit 0
          git commit -m "chore: bump version to ${{ env.NEW_VERSION }} [skip ci]"
          git push
